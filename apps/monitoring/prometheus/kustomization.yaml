---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - grafana-credentials.yaml
  - monitors/argocd.yaml
  - monitors/cert-manager.yaml
  - monitors/external-secrets.yaml
  - monitors/flaresolverr.yaml
  - monitors/pvr.yaml
  - monitors/qbittorrent.yaml
  - monitors/rook-ceph.yaml
  - monitors/unpackerr.yaml

helmCharts:
  - name: kube-prometheus-stack
    repo: https://prometheus-community.github.io/helm-charts
    version: 58.5.0
    releaseName: kube-prometheus-stack
    namespace: prometheus
    valuesInline:
      crds:
        enabled: true

      prometheus:
        service:
          annotations:
            external-dns.alpha.kubernetes.io/hostname: prometheus.localdomain
          type: LoadBalancer
        prometheusSpec:
          storageSpec:
            volumeClaimTemplate:
              spec:
                storageClassName: ceph-block
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 30Gi

      grafana:
        service:
          annotations:
            external-dns.alpha.kubernetes.io/hostname: grafana.localdomain
            omni-kube-service-exposer.sidero.dev/port: "51472"
            omni-kube-service-exposer.sidero.dev/label: Grafana
            omni-kube-service-exposer.sidero.dev/icon: 
          type: LoadBalancer
        admin:
          existingSecret: grafana-credentials
          userKey: username
          passwordKey: password
        ingress:
          enabled: true
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.tls: "true"
            cert-manager.io/cluster-issuer: cloudflare
          hosts:
            - grafana.mcmahan.io
          tls:
            - secretName: grafana-cert
              hosts:
                - grafana.mcmahan.io
