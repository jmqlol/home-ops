apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pihole-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: default
  target:
    creationPolicy: Owner
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      key: pihole
      metadataPolicy: None
      property: password
